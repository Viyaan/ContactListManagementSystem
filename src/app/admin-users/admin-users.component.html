<div class="w3-container w3-red w3-center w3-allerta">

	<p class="w3-xxxlarge">Users</p>
	<div class="col-md-4">
		<input class="form-control" id="myInput" type="text"
			placeholder="Search by name..." [(ngModel)]="filterAdminUser" /> <br>
		<button class="user-action btn btn btn-primary"
			[routerLink]="['/addUser']">
			<i class="glyphicon glyphicon-plus"></i> Create User Account
		</button>

	</div>

</div>
<div class="row">
	<div class="column"
		*ngFor="let user of pagedItems|adminUser:filterAdminUser">
		<div class="card">

			<div *ngIf="user.roles[0]== 'ADMIN'">
				<img
					src="http://www.iconarchive.com/download/i69421/aha-soft/free-large-boss/Superman.ico">
			</div>
			<div *ngIf="user.roles[0]== 'USER'">
				<img
					src="https://www.shareicon.net/download/2016/04/14/492851_admin.ico">
			</div>

			<div class="container">
				<h2>{{user.username}}</h2>
				<p class="title">{{user.roles}}</p>
				<p>Some text that describes me lorem ipsum ipsum lorem.</p>
				<p>example@example.com</p>

				<p>
					<button class="button" (click)="removeUser(user)">
						<i class="fa fa-trash"></i>
					</button>
					<button class="button" (click)="editUser(user)">
						<i class="fa fa-edit"></i>
					</button>
				</p>
			</div>
		</div>
	</div>
</div>

<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
	<li [ngClass]="{disabled:pager.currentPage === 1}"><a
		(click)="setPage(1)">First</a></li>
	<li [ngClass]="{disabled:pager.currentPage === 1}"><a
		(click)="setPage(pager.currentPage - 1)">Previous</a></li>
	<li *ngFor="let page of pager.pages"
		[ngClass]="{active:pager.currentPage === page}"><a
		(click)="setPage(page)">{{page}}</a></li>
	<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		<a (click)="setPage(pager.currentPage + 1)">Next</a>
	</li>
	<li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
		<a (click)="setPage(pager.totalPages)">Last</a>
	</li>
</ul>
