
<div class="container">
    <!-- contacts card -->
<div class="card bg-dark text-white bg-primary mb-3">
  <div class="card-header">
   <h2>Contact List</h2> 
        <button class="contact-action btn" [routerLink]= "['/add']">
								<i class="glyphicon glyphicon-plus"></i> Create User
							</button>
  </div>
  </div>

    <div class="card card-default" id="card_contacts">
        <div id="contacts" class="panel-collapse collapse show" aria-expanded="true" style="">
            <ul class="list-group pull-down" id="contact-list">
                <li class="list-group-item" *ngFor="let contact of pagedItems">
                    <div class="row w-100">
                        <div class="col-12 col-sm-6 col-md-3 px-0">
                            <img [src]=contact.faceId [alt]=contact.name class="rounded-circle mx-auto d-block img-fluid">
                        </div>
                        <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                            <span class="fa fa-mobile fa-2x text-success float-right pulse" title="online now"></span>
                            <label class="name lead">{{contact.name}}</label>
                            
                            
                             <input type="hidden" id="id" name="id" [(ngModel)] = "contact._id">
                            <br> 
                            <span class="fa fa-map-marker fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="5842 Hillcrest Rd"></span>
                            <span class="text-muted">{{contact.add}}</span>
                            <br>
                            <span class="fa fa-phone fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="(870) 288-4149"></span>
                            <span class="text-muted small">{{contact.tel}}</span>
                            <br>
                            <span class="fa fa-envelope fa-fw text-muted" data-toggle="tooltip" data-original-title="" title=""></span>
                            <span class="text-muted small text-truncate">{{contact.email}}</span>
                            <div col-12 col-sm-6 col-md-3>
                           	<button class="contact-action" (click)="removeContact(contact)">
								<i class="fa fa-trash"></i>
							</button>
								<button class="contact-action" (click)="editContact(contact)">
								<i class="fa fa-edit"></i>
							</button>
							</div>
                        </div>
                    </div>
                </li>
               
            </ul>
            <!--/contacts list-->
        </div>
         <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
    </div>
</div>
