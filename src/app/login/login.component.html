<form (submit)="loginUser($event)">
<div class="login-form">
	<h2 class="text-center">Log in</h2>
	<div class="form-group">
		<input type="text" [(ngModel)]="userName" class="form-control" name="username"
			placeholder="Username" required="required">
	</div>
	<div class="form-group">
		<input type="password" [(ngModel)]="password" class="form-control"
			placeholder="Password" minlength="3" required="required">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Log in</button>
	</div>
	<div class="clearfix">
		<label class="pull-left checkbox-inline"><input
			type="checkbox" ngModel> Remember me</label> <a href="#"
			class="pull-right">Forgot Password?</a>
	</div>
</div>
</form>
